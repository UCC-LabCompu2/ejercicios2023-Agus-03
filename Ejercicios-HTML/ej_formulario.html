<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresar nombre">
    </p>
    <p>
        <label for="nombre">Apellido:</label> <input type="text" name="apellido" placeholder="Ingresar apellido">
    </p>
    <p>
        Sexo:
        <label for="masc">Masculino</label>
        <input type="radio" name="genero" value="masc" id="masc">
        <label for="fem"> Femenino</label>
        <input type="radio" name="genero" value="fem" id="fem">
        <label for="none"> No interesa</label>
        <input type="radio" name="genero" value="none" id="none">
    </p>
    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder="Ingresar edad">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="email@dominio.com">
    </p>
    <p>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user" placeholder="Ingresar usuario">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Ingresar password">
    </p>
    <p>
        <label for="password">Confirmar Password:</label>
        <input type="password" name="password2" id="password2" placeholder="Corroborar password">
    </p>
    <p>
        <label for="tipo_servicio">Tipo de servicio:</label>
        <select name="tipo_servicio" id="tipo_servicio">
            <option value="free"> Free </option>
            <option value="stand"> Standard </option>
            <option value="premium"> Premium </option>
        </select>
    </p>
    <p>
        Tema:
        <label for="politica">Política</label>
        <input type="checkbox" name="tema" value="politica" id="politica">
        <label for="negocios">Negocios</label>
        <input type="checkbox" name="tema" value="negocios" id="negocios">
        <label for="tech">Tecnología</label>
        <input type="checkbox" name="tema" value="tech" id="tech">
        <label for="salud">Salud</label>
        <input type="checkbox" name="tema" value="salud" id="salud">
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label>
    </p>
    <p>
        <textarea id="comentario"> Agregue comentario </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
