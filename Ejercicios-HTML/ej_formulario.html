<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        Nombre: <input type="text" name="nombre">
    </p>
    <p>
        Apellido: <input type="text" name="apellido">
    </p>
    <p>
        Sexo:
        Masculino <input type="radio" name="genero" value="masc">
        Femenino <input type="radio" name="genero" value="fem">
        No interesa <input type="radio" name="genero" value="none">
    </p>
    <p>
        Edad: <input type="number" name="edad">
    </p>
    <p>
        Email: <input type="email" name="email">
    </p>
    <p>
        Usuario: <input type="text" name="user">
    </p>
    <p>
        Password: <input type="password" name="password">
    </p>
    <p>
        Confirmar Password: <input type="password" name="password2">
    </p>
    <p>
        Tipo de servicio:
        <select name="tipo_servicio">
            <option value="free"> Free </option>
            <option value="stand"> Standard </option>
            <option value="premium"> Premium </option>
        </select>
    </p>
    <p>
        Tema:
        Política <input type="checkbox" name="tema" value="politica">
        Negocios <input type="checkbox" name="tema" value="negocios">
        Tecnología <input type="checkbox" name="tema" value="tech">
        Salud <input type="checkbox" name="tema" value="salud">
    </p>
    <p>
        Agregue un comentario:
    </p>
    <p>
        <textarea> </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
